<ion-content padding="10" >
    <div class="list">
        <form method="post" class="invtform" ng-submit="submitForm(postForm.$valid)" name="postForm" novalidate>
            <label class="item item-input">
                <h2 class="leftside">Label </h2>
                <input required type="text" class="inputbrd" ng-model="invitation.inv_name"  name="username"  placeholder="Contact Label"  form-validate-after>
                <input  type="hidden" class="inputbrd" ng-model="invitation.inv_id"  name="inv_id"  placeholder="Contact Label"  form-validate-after>
            </label>
            <span ng-message class="warning-message-normal" ng-show="postForm.username.$error.required && postForm.username.$dirty">Required</span>
            <label class="item item-input">
                <h2 class="leftside">Group </h2>
                <input required type="text" class="inputbrd" ng-model="invitation.inv_group"  name="group"  placeholder="Contact Label"  form-validate-after>
            </label>
            <label class="item item-input" ng-if="user.group_id == 1">
                <h2 class="leftside"> </h2>
                <input  ng-model="user.group" class="inputbrd" name="group"  type="text" placeholder="Group Name" form-validate-after>
            </label>
            <span ng-message class="warning-message-normal" ng-show="postForm.group_id.$invalid && postForm.group.$dirty">Required</span>
            <div class="padding"></div>
        </form>
    </div>
</ion-content>
