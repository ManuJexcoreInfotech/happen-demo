<ion-view view-title="Home">
    <ion-nav-title>
        <img class="title-image" src="img/logo.png" />
    </ion-nav-title>
    <ion-content>
        <div class="row row-center" ng-hide="contact > 0 ">
            <div class="text-center">
                <h4>No Contacts Found. To Invite People Click On Invite Button</h4>

                <div class="padding"></div>
                <div class="padding onebtncss marginleft25" >
                    <button type="submit" class="button button-block button-{{appColor}}"> Invite </button>
                </div>
            </div>
        </div>
        <div class="row row-center" ng-show="contact > 0 ">
            <div class="text-center" style="width:100%">
                
                <h4>Publish Your Location and see if any of your contacts are closeby</h4>

                <div class="padding"></div>
                <div class="padding onebtncss marginleft25"  ng-show="message > 0">
                    <a href="#app/message" class="button button-block button-dark" ng-click=""> Message ({{message}} ) </a>
                </div>
                <div class="padding"></div>
                <div class="padding onebtncss">
                    <button type="submit" class="button button-block button-{{appColor}}" ng-click="publishLocation()"> Publish </button>
                </div>
                <div class="padding onebtncss">
                    <a href="#app/contact" class="button button-block button-dark" ng-click=""> Contact </a>
                </div>
            </div>
        </div>

    </ion-content>
</ion-view>
