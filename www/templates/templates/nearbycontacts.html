<ion-view >
    <ion-nav-title>
        <img class="title-image" src="img/logo.png" />
    </ion-nav-title>
    <ion-content padding="10">
        <div class="padding"></div>
        <!--ng-repeat="item in items"--> 
        <div class="contact-table"> 
            <div class="row header even table-header">
                <div class="col"><strong>Group</strong></div>
                <div class="col"><strong>50mt</strong></div>
                <div class="col"><strong>500mt</strong></div>
                <div class="col"><strong>1km</strong></div>
            </div>
            <div   ng-repeat="data in contacts">
                <div class="row header ">
                    <div class="col">{{data.inv_u_id == userId && data.inv_group||  data.inv_r_group}}</div>
                    <div class="col">{{data.inv_five}}</div>
                    <div class="col">{{data.inv_ten}}</div>
                    <div class="col">{{data.inv_fifteen}}</div>
                </div>
            </div>

        </div>
        <div class="padding"></div>
        <div class="padding onebtncss">
            <button type="submit" class="button button-block button-{{appColor}}"> Message </button>
        </div>
        <div class="padding onebtncss">
            <a href="#/app/home" class="button button-block button-dark"> Home </a>
        </div>
    </ion-content>
</ion-view>
